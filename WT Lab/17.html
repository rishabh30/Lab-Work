<!DOCTYPE html>
<html>
<body>
<h3>17 . CHANGE BACKGROUND COLOR WAIT 5 sec </h3>

</body>

<script type = "text/javascript">
    var changeColor = function()
    {
        document.body.style.background = "yellow" ;
    }
    window.onload = function(){
        setTimeout(changeColor,5000);
    }

</script>

</html>
